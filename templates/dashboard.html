<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; 
    }
    
    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        margin: 0;
        padding: 10px;
        border: none;
        width: 100%; 
        height: 100%; 
    }

    .card {
        width: 18rem;
        margin: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        height: 320px;
        border-radius: 10px;
        transition: transform 0.3s ease; /* Add smooth hover effect */
    }

    /* Style for the card image */
    .card-img-top {
        max-width: 100%;
        max-height: 150px; /* Adjust the max-height as needed */
        /* Use object-fit to fit the image within the card's height while maintaining aspect ratio */
        object-fit: contain;
        /* Add some gap between the image and border */
        margin: 20px;
        /* Add border-radius for a curved image */
        border-radius: 5px;
    }

    /* Style for the card title */
    .card-title {
        font-size: 1.25rem;
        margin: 10px 0;
        color: black; 
    }

    /* Style for the card text */
    .card-text {
        font-size: 1rem;
        color: #333;
        margin: 10px;
    }

    /* Style for the Proceed button */
    .btn-primary {
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin: 10px 0;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Add hover effect to the cards */
    .card:hover {
        transform: scale(1.05); /* Scale the card on hover */
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
    </style>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}

    <div class="card-container">
        <div class="card" style="width: 18rem;">
            <img src="/static/add-credit.png" class="card-img-top" >
            <div class="card-body">
                <h5 class="card-title">Add Credit to Existing Services</h5>
                <br><br>
                <a href="/update" class="btn btn-primary">Proceed</a>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="/static/add-serve.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Add Service</h5>
                <br><br>
                <a href="/insert" class="btn btn-primary">Proceed</a>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="/static/add-serve.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Add All Services</h5>
                <br><br>
                <a href="/insertall" class="btn btn-primary">Proceed</a>
            </div>
        </div> 
    </div>
    {% endblock %}
</body>
</html>
